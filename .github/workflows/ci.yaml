name: Build charm and run tests
on:
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run linters
        run: tox -e lint

  unit-test:
    name: Unit tests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: python -m pip install tox
      - name: Run tests
        run: tox -e unit

  integration-test:
    name: Integration tests (microk8s)
    timeout-minutes: 120
    needs:
      - lint
      - unit-test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v2
      - name: Setup operator environment
        id: operator
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          # This is needed until https://bugs.launchpad.net/juju/+bug/1977582 is fixed
          bootstrap-options: "--agent-version 2.9.29"
      - name: Run integration tests
        id: test
        run: tox -e integration
        env:
          MINIO_ENDPOINT : ${{ steps.minio.outputs.MINIO_ENDPOINT }}
          MINIO_ACCESS_KEY : ${{ steps.minio.outputs.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY : ${{ steps.minio.outputs.MINIO_SECRET_KEY }}
